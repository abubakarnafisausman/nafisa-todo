<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="form">
        <h2>To Do List</h2>
        <div id="cont">
        <p id="name">
            Note<br>
            <input type="text" name="Text" id="txt" style="outline: none;">
        </p>
        <button id="btn"
        type="submit">Save</button><br>

        <style>
            .bordered-table{
            border-collapse: collapse;
            }
            .bordered-table th, .bordered-table td{
                border: 0.5px solid black; width: 500px; background-color: skyblue; font-weight: normal; display: flex; height: 20px; font-size:large;


            }
            .bordered-table td::before{
                content: "\2022"; padding-left: 5px; padding-right: 10px; 
            }
        
            
        </style>
         <h4 id="title">Notes</h4>
        <div class="table-wrap">
        <table class="bordered-table">
            <!-- -->
        </div>
        </table>


        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
